<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Live Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-app">
        <div class="wrapper-border">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="conditions"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex justify-content-start">
                <img src="" alt="" id="icon" />
                <div>
                  <span id="temperature"></span>
                  <span class="unit"
                    ><a href="#" id="celsius-link" class="active"> 째C</a> |
                    <a href="#" id="fahrenheit-link"> 째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6 right-side">
              <ul>
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
            <div class="forecast">
              <div class="row">
                <div class="col-2">
                  <span class="forecast-day">Thu</span>
                  <img
                    src="http://openweathermap.org/img/wn/04d@2x.png"
                    alt="weather"
                    width="45px"
                  />
                  <span class="forecast-max">18째</span>
                  <span class="forecast-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/LuciaTilnakova/weather-app-live"
            >Open source</a
          >, by Lucia Tilnakova</small
        >
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
